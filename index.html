<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="display">
        </div>
        <div class="container">
            <div class="function">
        <button class="ope">+</button>
        <button class="ope">-</button>
        <button class="ope">*</button>
        <button class="ope">/</button>
        </div>
        <button class="clear">C</button>
        <button class="nb">1</button>
        <button class="nb">2</button>
        <button class="nb">3</button>
        <button class="nb">4</button>
        <button class="nb">5</button>
        <button class="nb">6</button>
        <button class="nb">7</button>
        <button class="nb">8</button>
        <button class="nb">9</button>
        <button class="nb">0</button>
        <button class="equal">=</button>
        </div>
    </div>
</body>

</html>
